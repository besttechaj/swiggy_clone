<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./swiggy.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy</title>
    <!-- google font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"

    />

      src="https://kit.fontawesome.com/c0e50d9876.js"
      crossorigin="anonymous"

  <body>
    <section class="section-1">
      <div class="section-1_left">
        <div class="container">
          <nav>
            <div class="nav_left"><img src="./assets/img1.svg" /></div>
            <div class="nav_right">
              <button class="btn_left">Login</button>
              <button class="btn_right">Sign Up</button>

          <h1>Late Night At Office?</h1>

            <div class="container-a-1">
              <i class="fa-solid fa-location-crosshairs"></i>

            </div>
            <input placeholder="Enter Your Delivery Location" />

          </div>
          <div class="container-b">
            <p>POPULAR CITIES IN INDIA</p>
            <div class="container-b-1">
              <a href="#">Ahmedabad</a><a href="#">Banglore</a
              ><a href="#">Chennai</a><a href="#">Gurgaon</a><a href="#">Pune</a
              ><a href="#">Mumbai</a><br /><a href="#">Kolkata</a
              ><a href="#">Delhi</a><a href="#">Hyderabad</a>
              <a href="#">& more.</a>
            </div>
          </div>
        </div>
      </div>
      <div class="section-1_right">
        <img src="./assets/img1.webp" />
      </div>
    </section>
